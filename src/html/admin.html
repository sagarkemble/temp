<!doctype html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
    <link rel="stylesheet" href="../css/output.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <script src="https://unpkg.com/page/page.js"></script>
    <script
      src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs"
      type="module"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    </style>
  </head>
  <body class="bg-surface text-text-primary relative h-full px-4 lg:px-5">
    <div
      class="loading-screen-container bg-surface absolute top-0 left-0 z-40 flex h-full w-full items-center justify-center transition-all duration-200"
    >
      <div class="wrapper flex max-w-40 flex-col items-center gap-4">
        <dotlottie-player
          src="../assests/lotte-animations/Animation - 1751119543160.lottie"
          background="transparent"
          speed="1"
          direction="1"
          playMode="normal"
          loop
          autoplay
          class="h-full w-full"
        ></dotlottie-player>
        <p class="text-text-primary text-lg font-semibold">Loading...</p>
      </div>
    </div>
    <header>
      <nav class="flex w-full justify-between py-2 lg:py-3">
        <div class="logo-title-wrapper flex items-center gap-2 lg:gap-3">
          <img
            src=""
            alt=""
            class="nav-icon h-[45px] w-[45px] lg:h-[50px] lg:w-[50px]"
          />
          <h2 class="nav-title text-2xl font-semibold"></h2>
        </div>
        <button class="button-hug hidden" id="add-sem-btn">Add Sem</button>
        <button class="button-hug hidden" id="add-div-btn">Add Div</button>
      </nav>
    </header>
    <main class="flex flex-col gap-4 lg:gap-5">
      <section
        id="semesters-section"
        class="hidden min-h-0 transition-all duration-200"
      >
        <div
          class="sem-card-container auto-grid-cards flex w-full flex-row flex-wrap justify-start gap-4 lg:gap-5"
        ></div>
      </section>
      <section
        id="divisions-of-semester-section"
        class="hidden transition-all duration-200"
      >
        <div
          class="div-card-container auto-grid-cards flex w-full flex-row flex-wrap justify-start gap-4 lg:gap-5"
        ></div>
      </section>
      <section
        id="individual-division-section"
        class="flex hidden flex-col gap-4 transition-all duration-200 lg:gap-5"
      >
        <div
          id="subject-icon-selection-popup-container"
          class="absolute top-0 left-0 z-30 flex hidden h-full min-h-0 w-full flex-col items-center justify-center py-4 transition-all duration-200 lg:py-5"
        >
          <div
            id="subject-icon-selection-popup"
            class="bg-surface-2 flex min-h-0 w-full max-w-[600px] flex-col gap-4 rounded-3xl p-6 lg:gap-5"
          >
            <div
              class="wrapper flex w-full shrink-0 flex-col items-center gap-2 lg:gap-3"
            >
              <div class="selected-icon-wrapper h-[70px] w-[70px]">
                <div
                  id="selected-icon"
                  class="image-wrapper h-full w-full transition-all duration-150"
                >
                  <img
                    class="h-full w-full"
                    src="https://ik.imagekit.io/yn9gz2n2g/Subject%20icons/Semester%201/sem1eng.png?updatedAt=1751047575422"
                  />
                </div>
              </div>
              <p class="text-text-primary">Choose a subject Icon</p>
            </div>
            <div
              class="wrapper flex h-fit min-h-0 w-full flex-col gap-2 lg:gap-3"
            >
              <div
                class="subject-icon-container border-surface-3 scrollbar-hide text-text-primary flex h-full flex-col items-center gap-4 overflow-y-scroll rounded-3xl border-2 p-4 lg:gap-5 lg:p-5"
              >
                <div
                  class="sem1-icon-container-wrapper flex w-full flex-col gap-3"
                >
                  <p>semester - 1 icons</p>
                  <div id="sem1-icon-container" class="auto-grid w-full"></div>
                </div>
                <div
                  class="sem2-icon-container-wrapper flex w-full flex-col gap-3"
                >
                  <p>semester-2 icons</p>
                  <div id="sem2-icon-container" class="auto-grid w-full"></div>
                </div>
                <div
                  class="sem3-icon-container-wrapper flex w-full flex-col gap-3"
                >
                  <p>semester-3 icons</p>
                  <div id="sem3-icon-container" class="auto-grid w-full"></div>
                </div>
                <div
                  class="sem4-icon-container-wrapper flex w-full flex-col gap-3"
                >
                  <p>semester-4 icons</p>
                  <div id="sem4-icon-container" class="auto-grid w-full"></div>
                </div>
                <div
                  class="sem5-icon-container-wrapper flex w-full flex-col gap-3"
                >
                  <p>semester-5 icons</p>
                  <div id="sem5-icon-container" class="auto-grid w-full"></div>
                </div>

                <div
                  class="sem6-icon-container-wrapper flex w-full flex-col gap-3"
                >
                  <p>semester-6 icons</p>
                  <div id="sem6-icon-container" class="auto-grid w-full"></div>
                </div>
              </div>
            </div>
            <div class="flex gap-4">
              <button class="button-outline back-btn" type="button">
                Back
              </button>
              <button class="button-fill next-btn">Next</button>
            </div>
          </div>
        </div>
        <!-- new student addition link popup -->
        <div
          class="link-popup-container absolute top-0 left-0 z-20 flex hidden h-full w-full items-center justify-center bg-[#00000020] transition-all duration-200"
        >
          <div
            class="link-popup bg-surface-2 flex flex-col gap-4 rounded-3xl p-6 lg:gap-5"
          >
            <p class="text-text-primary popup-title text-2xl font-semibold">
              Add student link
            </p>
            <p
              id="add-student-link"
              class="bg-surface-3 text-text-link flex items-center gap-4 rounded-xl p-4"
            ></p>
            <div class="btn-wrapper flex justify-end gap-4">
              <button class="button-fill">Ok</button>
            </div>
          </div>
        </div>
        <div class="wrapper flex flex-col gap-2 lg:gap-3">
          <div
            class="title-button-wrapper flex w-full items-center justify-between"
          >
            <h2 class="title text-2xl font-semibold">Students</h2>
            <button class="button-hug hidden" id="add-student-btn">
              Add Studnet
            </button>
          </div>
          <div
            class="students-card-container auto-grid-student-cards flex w-full flex-row flex-wrap justify-start gap-4 lg:gap-5"
          ></div>
        </div>
        <div class="wrapper flex flex-col gap-2 lg:gap-3">
          <div class="title-button-wrapper flex items-center justify-between">
            <h2 class="title text-2xl font-semibold">Subjects</h2>
            <button class="button-hug" id="add-subject-btn">
              Add Subjects
            </button>
          </div>
          <div
            class="individual-subject-card-container auto-grid-student-cards flex w-full flex-row flex-wrap justify-start gap-4 lg:gap-5"
          ></div>
        </div>
      </section>
      <section
        class="individual-student-section flex hidden flex-col items-center gap-4"
      >
        <div class="wrapper flex flex-col items-center gap-3 lg:gap-4">
          <div
            class="profile-pic-name-wrapper flex flex-col items-center gap-2 lg:gap-3"
          >
            <img
              src="https://ik.imagekit.io/yn9gz2n2g/Avatars/Memes/me10.png?updatedAt=1750954390676"
              alt=""
              class="student-display-pfp h-[60px] w-[60px]"
            />
            <p
              class="student-display-name text-center text-2xl font-semibold"
            ></p>
          </div>
          <div class="medals-points-wrapper flex items-center gap-4">
            <div class="points flex items-center gap-1">
              <img
                src="https://ik.imagekit.io/yn9gz2n2g/image.png?updatedAt=1751354772396"
                class="h-[20px] w-[20px]"
                alt=""
              />
              <p class="points text-xl">130</p>
            </div>
            <div class="medals flex items-center gap-2">
              <div class="gold-medal flex items-center gap-1">
                <img
                  src="https://ik.imagekit.io/yn9gz2n2g/image(1).png?updatedAt=1751355609614"
                  class="h-[20px] w-[15px]"
                  alt=""
                />
                <span class="qty flex items-center"
                  ><span class="text-xs">x</span>3</span
                >
              </div>
              <div class="silver-medal flex items-center gap-1">
                <img
                  src="https://ik.imagekit.io/yn9gz2n2g/image3.png?updatedAt=1751355706789"
                  class="h-[20px] w-[15px]"
                  alt=""
                />
                <span class="qty flex items-center"
                  ><span class="text-xs">x</span>3</span
                >
              </div>
              <div class="bronz-medal flex items-center gap-1">
                <img
                  src="https://ik.imagekit.io/yn9gz2n2g/image4.png?updatedAt=1751355724252"
                  class="h-[20px] w-[15px]"
                  alt=""
                />
                <span class="qty flex items-center"
                  ><span class="text-xs">x</span>3</span
                >
              </div>
            </div>
          </div>
        </div>
        <div
          class="studenet-info-wrapper bg-surface-2 flex max-w-[500px] flex-col items-start gap-4 rounded-3xl px-6 py-5 lg:gap-5"
        ></div>
      </section>
    </main>
    <footer></footer>
    <script src="../scripts/adminDashboard.js" type="module"></script>
  </body>
</html>
